{% extends 'musicshop/base.html' %}

{% block title %}
  <title>Вход на сайт</title>
{% endblock title %}

{% block content %}
  <div class="row login_musicshop">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center">Регистрация</h3>
      <hr>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-success btn-block" value="Зарегистрировться">
      </form>
    </div>
  </div>
{% endblock content %}
